<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
        <center><h1>FORM</h1></center>
<body>
  <center>  <form>
        <table>
            <tr>
                <td>
                    <label for="uname">Name</label>
                </td>
                <td>
                    <input type="text" id="uname" name="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="uemail">Email</label>
                </td>
                <td>
                    <input type="text" id="uemail" name="usermail">
                    <button type="button">Check</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="text" name="userage" id="age" size="2" maxlength="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Country</label>
                </td>
                <td>
                    <input type="text" value="India" name="country" disabled>
            </td>
        </tr>
        <tr>
            <td>
                    <label for="pass">Password</label>
            </td>
            <td>
                    <input type="password" id="pass">
            </td>
        </tr>
        <tr>
            <td>
                <label for="res">Resume</label>
            </td>
            <td>
                <input type="file" id="res">
            </td>
        </tr>
        <tr>
            <td>
                <label>Hobbies</label>
            </td>
            <td>
                <label>
                    <input type="checkbox" checked> singing
                </label>
                <label>
                    <input type="checkbox"> reading
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender</label>
            </td>
            <td>
                <label>
                    <input type="radio" value="f" name="gender"> Female</label>
                    <label>
                        <input value="m" type="radio" name="gender"> Male</label>
                </td>
            </tr>
            <tr>
                <td>
                        <label for="city">City</label>
                </td>
                <td>
                        <select id="city" name="city">
                            <option disabled selected>--Choose City--</option>
                                <optgroup label="Metros">
                                    <option>COIMBATORE</option>
                                    <input type = "submit" name = "submit" value = "Submit" />
                                </center>
</body>
</html>
